<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>calculator by moustafa saad</h1>
    <div class="calc">
      <div class="result"></div>
      <div class="buttons">
        <div class="numbers">
          <button class="col-1">9</button>
          <button class="col-1">8</button>
          <button class="col-1">7</button>
          <button class="col-1">6</button>
          <button class="col-1">5</button>
          <button class="col-1">4</button>
          <button class="col-1">3</button>
          <button class="col-1">2</button>
          <button class="col-1">1</button>
          <button class="col-3">0</button>
        </div>
        <div class="operators">
          <button>C</button>
          <button>+</button>
          <button>-</button>
          <button>*</button>
          <button>/</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script src="./javascript/main.js"></script>
  </body>
</html>
